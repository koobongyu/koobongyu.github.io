<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구본규의 개인 웹페이지</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            color: #343a40;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #495057;
        }
        .section {
            margin-bottom: 30px;
        }
        .section-title {
            font-size: 1.4em;
            color: #20c997; /* 연두색으로 변경 */
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 2px solid #20c997; /* 연두색으로 변경 */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background: #f8f9fa;
            margin: 10px 0;
            padding: 10px 15px;
            border-left: 4px solid #20c997; /* 연두색으로 변경 */
            border-radius: 4px;
            transition: background 0.3s;
        }
        ul li:hover {
            background: #e9ecef;
        }
        a {
            color: #20c997; /* 연두색으로 변경 */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>구본규의 개인 웹페이지</h1>

        <div class="section">
            <div class="section-title">이름</div>
            <p>구본규 (KOO BONGYU)</p>
        </div>

        <div class="section">
            <div class="section-title">이메일 주소</div>
            <p><a href="mailto:bongyukoo@dongyang.ac.kr">bongyukoo@dongyang.ac.kr</a></p>
        </div>

        <div class="section">
            <div class="section-title">기술 스택</div>
            <ul>
                <li>액셀</li>
                <li>Python</li>
                <li>html</li>
            </ul>
        </div>

        <div class="section">
            <div class="section-title">대학 정보</div>
            <p>동양미래대학교 컴퓨터소프트웨어공학과, 2024 입학</p>
        </div>

        <div class="section">
            <div class="section-title">기술 개발 경험</div>
            <ul>
                <li>고등학교 때 파이썬을 이용한 게임을 만들어 학교 축제에 출품</li>
                <li>html을 이용하여 쇼핑몰 사이트 제작</li>
            </ul>
        </div>

        <div class="section">
            <div class="section-title">관심 기술 분야</div>
            <ul>
                <li>정보 보안</li>
                <li>웹 개발</li>
            </ul>
        </div>
    </div>
</body>
</html>
